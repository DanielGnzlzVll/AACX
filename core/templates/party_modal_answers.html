<div id="modal">
  <dialog id="modal_dialog" {{ open }}>
    <article>
      <div class="party_past_answers">{% include "party_answers.html" %}</div>
      <footer>
        <button
          type="button"
          aria-label="close"
          onclick="this.closest('dialog').close()"
          class="secondary"
          rel="prev"
        >
          close
        </button>
      </footer>
    </article>
  </dialog>
</div>
