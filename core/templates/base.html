{% load static %}
{% load django_htmx %}

<!DOCTYPE html>
<html data-theme="light" lang="es">
  <meta name="description" content="ASACX." />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="theme-color"
    media="(prefers-color-scheme: dark)"
    content="black"
  />
  {% block tittle %}
    <title>AACX | Juego</title>
  {% endblock %}
  {% block static_files %}
    <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/pico.min.css' %}"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/asacx.css' %}"
    />
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/debug.js"></script>
  {% endblock %}
  <body id="body" hx-ext="debug">
    {% block navbar%}
        <nav class="navbar">
            <li><strong>AACX</strong></li>
            <ul>
                <li><a href="{% url 'home' %}" hx-get="{% url 'home' %}" hx-swap="innerHTML transition:true" hx-target="#content" hx-push-url="true">Inicio</a></li>
                <li><a href="{% url 'create_party' %}" hx-get="{% url 'create_party' %}" hx-swap="innerHTML transition:true" hx-target="#content" hx-push-url="true">Crear nueva partida</a></li>
            </ul>
            <li>
                <img class="avatar" src="https://i.pravatar.cc/150?u={{ user }}">
                <small>{{ user }}</small>
            </li>
        </nav>
    {% endblock %}
    <main id="content" class="container-fluid slide-it">
        {% include "_messages.html" %}
        {% block content%} {% endblock %}
        <div id="modal"></div>
    </main>
  </body>
</html>
